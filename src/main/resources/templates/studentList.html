<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1" style="border-collapse: collapse">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>フリガナ</th>
    <th>ニックネーム</th>
    <th>年齢</th>
    <th>性別</th>
    <th>メールアドレス</th>
    <th>エリア</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.studentId}">1</td>
    <td th:text="${studentDetail.student.fullName}">山田花子</td>
    <td th:text="${studentDetail.student.kanaName}">ヤマダハナコ</td>
    <td th:text="${studentDetail.student.nickname}">ハナ</td>
    <td th:text="${studentDetail.student.age}">30</td>
    <td th:text="${studentDetail.student.gender}">女性</td>
    <td th:text="${studentDetail.student.email}">yamadahanako@example.com</td>
    <td th:text="${studentDetail.student.address}">大阪</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
  </tr>
  </tbody>
</table>
</body>
</html>

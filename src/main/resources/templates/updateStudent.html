<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生情報更新</title>
</head>
<body>
<h1>受講生情報【更新】</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">

  <input type="hidden" th:field="*{student.studentId}" />

  <div>
    <label for="fullName">氏名</label>
    <input type="text" id="fullName" th:field="*{student.fullName}" required/>
    <br>
    <label for="kanaName">フリガナ</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required/>
    <br>
    <label for="nickname">ニックネーム</label>
    <input type="text" id="nickname" th:field="*{student.nickname}">
    <br>
    <label for="age">年齢</label>
    <input type="number" id="age" th:field="*{student.age}" required/>
    <br>
    性別を選択してください
    <label for="gender_male">
      <input type="radio" id="gender_male" value="男性" th:field="*{student.gender}" required/>
      男性
    </label>
    <label for="gender_female">
      <input type="radio" id="gender_female" value="女性" th:field="*{student.gender}">
      女性
    </label>
    <label for="gender_no_answer">
      <input type="radio" id="gender_no_answer" value="回答しない" th:field="*{student.gender}">
      回答しない
    </label>
    <br>
    <label for="email">メールアドレス</label>
    <input type="text" id="email" th:field="*{student.email}" required/>
    <br>
    <label for="address">居住エリア</label>
    <input type="text" id="address" th:field="*{student.address}" required/>
  </div>
  <br>
  <div>
    受講するコースを選択してください
    <br>
    <label>
      <input type="checkbox" th:field="*{selectedCourseNames}" value="AWSフル">AWSフルコース
    </label>
    <br>
    <label>
      <input type="checkbox" th:field="*{selectedCourseNames}" value="Javaフル">Javaフルコース
    </label>
    <br>
    <label>
      <input type="checkbox" th:field="*{selectedCourseNames}" value="デザイン">デザインコース
    </label>
    <br>
    <label>
      <input type="checkbox" th:field="*{selectedCourseNames}" value="Webマーケティング">Webマーケティングコース
    </label>
    <br>
    <label>
      <input type="checkbox" th:field="*{selectedCourseNames}" value="WordPress副業">WordPress副業コース
    </label>
    <br>
    <label>
      <input type="checkbox" th:field="*{selectedCourseNames}" value="転職クエスト">転職クエスト
    </label>
    <br>
    <label>
      <input type="checkbox" th:field="*{selectedCourseNames}" value="フクリー">フクリー
    </label>
  </div>
  <div>
    <button type="submit">更新</button>
    <button type="reset">元に戻す</button>
    <button type="button" onclick="location.href='http://localhost:8080/studentList'">一覧に戻る</button>
  </div>
  <div>
  </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="fullName">氏名</label>
    <input type="text" id="fullName" th:field="*{student.fullName}" required/>
    <br>
    <label for="kanaName">フリガナ</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required/>
    <br>
    <label for="nickname">ニックネーム</label>
    <input type="text" id="nickname" th:field="*{student.nickname}">
    <br>
    <label for="age">年齢</label>
    <input type="number" id="age" th:field="*{student.age}" required/>
    <br>
    性別を選択してください
    <label for="gender_male">
      <input type="radio" id="gender_male" value="male" th:field="*{student.gender}" required>
      男性
    </label>
    <label for="gender_female">
      <input type="radio" id="gender_female" value="female" th:field="*{student.gender}">
      女性
    </label>
    <label for="gender_no_answer">
      <input type="radio" id="gender_no_answer" value="no_answer" th:field="*{student.gender}">
      回答しない
    </label>
    <br>
    <label for="email">メールアドレス</label>
    <input type="text" id="email" th:field="*{student.email}" required/>
    <br>
    <label for="address">居住エリア</label>
    <input type="text" id="address" th:field="*{student.address}" required/>
  </div>
<br>
  <div>
    受講するコースを選択してください
    <br>
    <label for="course"></label>
    <select id="course" th:field="*{selectedCourseNames}" multiple required>
      <option value="aws">AWSフルコース</option>
      <option value="java">Javaフルコース</option>
      <option value="design">デザインコース</option>
      <option value="web_marketing">Webマーケティングコース</option>
      <option value="word_press">WordPress副業コース</option>
      <option value="tenshoku_quest">転職クエスト</option>
      <option value="fuk_ly">フクリー</option>
    </select>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
